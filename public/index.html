<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="gameMessage" class="game-message"></div>
  <div id="TTT">
      <div class="row">
          <div class="cell" id="square-0"></div>
          <div class="cell" id="square-1"></div>
          <div class="cell" id="square-2"></div>
      </div>
      <div class="row">
          <div class="cell" id="square-3"></div>
          <div class="cell" id="square-4"></div>
          <div class="cell" id="square-5"></div>
      </div>
      <div class="row">
          <div class="cell" id="square-6"></div>
          <div class="cell" id="square-7"></div>
          <div class="cell" id="square-8"></div>
      </div>
  </div>
  <div class="buttons">
  <button id="resetButton">New Game</button>  
  <button id="giveUp">Give Up</button>
  </div>
  <script src="tic-tac-toe.js"></script>
</body>
</html>
